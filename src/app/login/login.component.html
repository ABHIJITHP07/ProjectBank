<h2 style="color:white;margin-left: 10px;">{{data}}</h2>

<div class="container w-50 p-5 mt-5 text-center" style="background-color: rgba(0, 0, 0, 0.686);color: white; border-radius: 25px; border-color: whitesmoke;" >
    <h1>Sign in to your account</h1>
    <form [formGroup]="loginForm"  action="" (ngSubmit)="login()">
        <div class="mt-3 p-2">
            <input formControlName="acno" class="form-control" id="acid" name="acnum1" type="text" [placeholder]="input">
        </div>
        <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched ">
            <p class="text-danger">Numbers Only</p>
        </div>


        <div class="mt-3 p-2">
            <input formControlName="psw" class="form-control" id="psw" name="paswrd1" type="password" placeholder="Password">
        </div>
        <div *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched ">
            <p class="text-danger">Numbers and Characters Only</p>
        </div>



        <div class="mt-3 p-2">
            <button type="submit" class="btn btn-danger">Login</button>
        </div>


        <div class="text-center text-white"><strong>Not Registered ? </strong><a style="text-decoration: none;color: rgb(174, 221, 20);" href="" routerLink="register"><strong>Register</strong></a></div>
    </form>
</div>
