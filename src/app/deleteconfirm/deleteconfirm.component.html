<div *ngIf="item" class="container p-5 mt-5 w-25 text-center text-white rounded-pill" style="background-color:rgba(0, 0, 0, 0.648);">
    <h3>Are you sure !!!</h3>
    <h6 style="color: #ffe600;">Do you want to permanently delete your bank account {{item}} ?</h6>

    <button class="btn btn-danger mt-3 p-2">Yes</button> 
    <button (click)="onCancel()" class="btn btn-success mt-3 ms-2 p-2">No</button>
</div>
